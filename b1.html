<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
</head>

<body>

    <h1>Thông Tin Cá Nhân</h1>

    <label for="name">Họ và Tên:</label>
    <input type="text" id="name"><br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <button onclick="saveInfo()">Lưu thông tin</button>

    <div id="displayInfo"></div>

    <script>
        // Hàm lấy thông tin từ local storage và hiển thị lên màn hình
        function displayInfo() {
            var storedInfo = localStorage.getItem('personalInfo');
            if (storedInfo) {
                var infoObject = JSON.parse(storedInfo);
                document.getElementById('displayInfo').innerHTML = `
                    <h2>Thông Tin Đã Lưu:</h2>
                    <p><strong>Họ và Tên:</strong> ${infoObject.name}</p>
                    <p><strong>Tuổi:</strong> ${infoObject.age}</p>
                    <p><strong>Email:</strong> ${infoObject.email}</p>
                `;
            }
        }

        // Hàm lưu thông tin vào localStorage
        function saveInfo() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;

            if (name && age && email) {
                var infoObject = {
                    name: name,
                    age: age,
                    email: email
                };

                localStorage.setItem('personalInfo', JSON.stringify(infoObject));

                displayInfo();
            } else {
                alert("Vui lòng nhập đầy đủ thông tin!");
            }
        }

        window.onload = function () {
            displayInfo();
        };
    </script>

</body>

</html>
